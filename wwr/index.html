<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rafting Adventurers.">
    <meta name="author" content="Diego Ortega">
    <title>Rafting Adventurers</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <img src="images/image.jpg" alt="Rafting Adventure">
        <h1>Welcome to Rafting Adventurers</h1>
    </section>
    <section class="newsletter">
        <h2>Sign Up for Our Newsletter</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Sign Up</button>
        </form>
    </section>
    <section class="call-to-action">
        <h2>Discover our thrilling trips!</h2>
        <a href="trips.html" class="btn">Visit Trips</a>
    </section>
    
    <section class="grid-layout">
        <div class="grid-item">
            <img src="images/image1.jpg" alt="Rafting Experience">
            <p>Experience the thrill of rafting with our expert guides.</p>
        </div>
        <div class="grid-item">
            <img src="images/image2.jpg" alt="Rafting Fun">
            <p>Join our community for fun and adventure on the water.</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Rafting Company | Diego Ortega Kapellmann</p>
        <nav class="sociallinks">
        <a href="https://facebook.com"><img src="images/social_facebook.webp" alt="Facebook"></a>
        <a href="https://twitter.com"><img src="images/social_twitter.webp" alt="Twitter"></a>
        <a href="https://instagram.com"><img src="images/social_instagram.webp" alt="Instagram"></a>
        </nav>
    </footer>
</body>
</html>
